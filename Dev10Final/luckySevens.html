<html lang="en">
	<head>
		<title>Lucky Sevens</title>
		<script type="text/javascript" src="scripts/luckySevens.js"></script>
	</head>
		
	<body onload="inital()">
			<div class="container">
				<h1>Lucky Sevens</h1>
	
				<form name="lucky7" onsubmit="return playGame()" onreset="return resetGame()">
					<div class="form-group">
						<label for="bet">Starting Bet: </label>
						<input type="number" class="form-control" id="bet">
					</div>
					<div>
						<button type="submit" id="play" class="btn btn-default">Play</button>
					</div>
					<div id="resetbtn" style="display:none;">
						<button type="reset" id="reset" class="btn btn-default">Play Again</button>
					</div>
				</form>
				<table id="results" style="display:none;">
					<thead>
						<tr>
							<th colspan=2>Results</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Starting Bet</td>
							<td>$<span id="startBet"></span></td>
						</tr>
						<tr>
							<td>Total Rolls Before Going Broke</td>
							<td><span id="rollSum"></span></td>
						</tr>
						<tr>
							<td>Highest Amount Won</td>
							<td>$<span id="maxMoney"></span></td>
						</tr>
						<tr>
							<td>Roll Count at Highest Amount Won</td>
							<td><span id="maxMoneyRollSum"></span></td>
						</tr>
					</tbody>
				</table>
				
				
			</div>
	</body>
</html>
