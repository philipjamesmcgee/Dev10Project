<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Display Evens</title>
		  <script type="text/javascript" src="displayEvens.js"></script>
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

		<style>
		label {
			text-align:right;
		}
		</style>
</head>
<body>
	<div class="container">
		<h1>Display all even numbers on the steps between two numbers</h1>
		<form name="disEven" onsubmit="return checknums();">
			<div class="form-group row">
				<label for="startnum" class="col-sm-4 col-form-label">Starting Number</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" id="startnum">
				</div>
			</div>
			<div class="form-group row">
				<label for="endnum" class="col-sm-4  col-form-label">Ending Number</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" id="endnum">
				</div>
			</div>
			<div class="form-group row">
				<label for="stepnum" class="col-sm-4  col-form-label">Step</label>
				<div class="col-sm-8">
				<input type="number" class="form-control" id="stepnum">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-3">
				</div>
				<div class="col-sm-7">
			<button type="submit" id="submitbutton" class="btn btn-default">Display Evens</button>
				</div>
			</div>
		</form>
		<div id="results" class="resultsarea" style="display:none">
			<p>Here are the even numbers between <span id="startnumDis"></span> and <span id="endnumDis"></span> by <span id="stepnumDis"></span>'s</p>
			<p><span id="returnedResult"></span></p>
		</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
